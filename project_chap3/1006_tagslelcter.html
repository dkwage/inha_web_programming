<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Selector Basic Page</title>
    <style>
      /* 모든 태그의 color 속성에 red 키워드를 적용합니다. */
      h1 {
        color: red;
        background-color: yellow;
      }

      p {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum</h1>
    <p>Lorem ipsum dolor sit amet</p>
    <div>Apple Banana</div>
  </body>
</html>
