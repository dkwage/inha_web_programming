<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img[src$='.png'] {
        border: 3px solid red;
      }

      img[src$='.jpg'] {
        border: 3px solid blue;
      }

      img[src$='.gif'] {
        border: 3px solid green;
      }
    </style>
  </head>

  <body>
    <img class="jajq" src="../images/jajq.png" width="200" height="250" />
    <img class="node" src="../images/node.jpg" width="200" height="250" />
    <img class="ux" src="../images/ux.gif" width="200" height="250" />
  </body>
</html>
