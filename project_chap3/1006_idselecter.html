<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #header {
        width: 800px;
        margin: 0 auto;
        background: red;
      }

      #wrap {
        width: 800px;
        margin: 0 auto;
        overflow: hidden;
      }

      #aside {
        width: 200px;
        background: blue;
        float: left;
      }

      #content {
        width: 700px;
        background: green;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="header"><h1>Header</h1></div>
    <div id="wrap">
      <div id="aside">
        <h1>aside</h1>
      </div>
    </div>
    <div id="content"><h1>content</h1></div>
  </body>
</html>
