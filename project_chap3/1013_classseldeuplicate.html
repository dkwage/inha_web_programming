<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* li 태그 중 class 속성값으로 select를 가지는 태그의 
       color 속성를 red 키워드를 적용합니다. */
      li.select {
        color: red;
      }
      li.choice {
        color: blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="select">Lorem ipsum</li>
      <li class="choice">Lorem ipsum</li>
      <li>Lorem ipsum</li>
      <li>Lorem ipsum</li>
    </ul>
  </body>
</html>
