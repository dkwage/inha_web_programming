<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <style>
      tr,
      td,
      h1 {
        font-family: Pretendard;
      }

      label {
        font-weight: 800;
      }

      a {
        margin: 0;
        padding: auto;
      }
    </style>
  </head>
  <body>
    <h1>글 작성하기</h1>
    <form method="post">
      <table>
        <tr>
          <td>
            <label for="author">작성자</label>
          </td>
          <td><input type="text" id="author" name="author" required /></td>
        </tr>

        <tr>
          <td>
            <label for="email">이메일</label>
          </td>
          <td><input type="email" id="email" name="email" required /></td>
        </tr>

        <tr>
          <td>
            <label for="email2">이메일</label>
          </td>
          <td>
            <input type="text" id="email2" name="email2" required /><a>@</a
            ><input type="text" id="email3" name="email3" required />
          </td>
        </tr>

        <tr>
          <td>
            <label for="phone">휴대폰</label>
          </td>
          <td>
            <select>
              <option>010</option>
              <option>031</option>
              <option>032</option>
            </select>
            <a> - </a>
            <input type="tel" id="phone" name="phone" required />
            <a> - </a>
            <input type="tel" id="phone2" name="phone2" required />
          </td>
        </tr>

        <tr>
          <td>
            <label for="title">글제목</label>
          </td>
          <td>
            <input type="text" id="title" name="title" required />
          </td>
        </tr>

        <tr>
          <td>
            <label for="content">내용 </label>
          </td>
          <td>
            <textarea
              id="content"
              name="content"
              rows="7"
              cols="20"
              required
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="제출" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
